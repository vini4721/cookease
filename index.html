<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookEase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <img src="./photos/logo.jpg" alt="logo">
            </div>

            <ul>
                <a id = "home" href="#home">Home</a>
                <a id="foods" href="#food">Food</a>
                <a id="dishes" href="#dish">Best Dishes</a>
                <a id="orders" href="#order">Contact</a>
                <button id="log">Log In</button>
            </ul>
        </nav>
        
        <div class="vid">
            <video class="background-video" autoplay loop plays-inline muted>
                <source src="videos/bg_video.mp4">
            </video>
        </div>

    </div>

    <div class="main_container">
        <div class="categories" id="veg"><p>Veg</p></div>
        <div class="categories" id="nveg"><p>Non-Veg</p></div>
        <div class="categories" id="sweets"><p>Sweets</p></div>
        <div class="categories" id="drinks"><p>Beverages</p></div>
    </div>
</body>
</html>
