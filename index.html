<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodEaze</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="top">
        <nav>
            <div class="logo">
                <img src="./photos/logo.jpg" alt="logo">
            </div>

            <ul>
                <a id = "home" href="#top">Home</a>
                <a id="categories" href="#slog">Categories</a>
                <a id="dishes" href="#best">Best Dishes</a>
                <a id="orders" href="#abtModal">Contact</a>
                <a href="#loginModal" id="log">Log In</a>
            </ul>
        </nav>
        
        <div class="vid">
            <video class="background-video" autoplay loop plays-inline muted>
                <source src="videos/bg_video.mp4">
            </video>
            <p id="main_logo">FoodEaze</p>
            <p id="slog">Crafting Culinary Masterpieces</p>
        </div>

    </div>
    <div class="main_container">
        <div class="main3">
            <p id="cat">Categories</p>
        </div>
        <div class="categories" id="veg"> 
            <a href="veg.html" target="_blank">
                <video id="vegvid" autoplay muted loop>
                    <source src="videos/veg.mp4">
                </video>
            </a>
            <p>Veg</p>
         
        </div>
        <div class="categories" id="nveg"> 
            <a href="nonveg.html">
                <video id="nvegvid" autoplay muted loop>
                    <source src="videos/nveg.mp4">
                </video>
            </a>    
            <p>Non-Veg</p>
        </div>
        <div class="categories" id="sweet">
            <a href="dessert.html">
                <video id="sweetvid" autoplay muted loop>
                    <source src="videos/sweet.mp4">
                </video>
            </a>    
            <p>Desserts</p>
        </div>
        <div class="categories" id="drink"> 
            <a href="beverage.html">

                <video id="drinkvid" autoplay muted loop>
                    <source src="videos/drink.mp4">
                </video>
            </a>    
            <p>Beverages</p>
        </div>
    </div>
    <div class="main_container1">
        <div class="main2">
            <p id="best">Best Dishes</p>
        </div>
        <div class="bestdish" id="burger"> 
            <video id="burgervid" autoplay muted loop>
                <source src="videos/burger.mp4">
            </video>
            <p>Burger</p>
        </div>
        <div class="bestdish" id="tchick"> 
            <video id="tchickvid" autoplay muted loop>
                <source src="videos/tchick.mp4">
            </video>
            <p>Tandoori Chicken</p>
        </div>
        <div class="bestdish" id="rasmalai"> 
            <video id="rasmalaivid" autoplay muted loop>
                <source src="videos/rasmalai.mp4">
            </video>
            <p>Rasmalai</p>
        </div>
        <div class="bestdish" id="lassi"> 
            <video id="lassivid" autoplay muted loop>
                <source src="videos/lassi.mp4">
            </video>
            <p>Lassi</p>
        </div>
    </div>

    <div class="main_container2">
        <div class="main2">
            <p id="best"> Indian Chef's Special</p>
        </div>
        <div class="chef" id="sk">
            <p>Sanjeev Kapoor</p>
        </div>
        <div class="chef" id="vikas">
            <p>Vikas Khanna</p>
        </div>
        <div class="chef" id="ranveer">
            <p>Ranveer Brar</p>
        </div>
        <div class="chef" id="kunal">
            <p>Kunal Kapoor</p>
        </div>





    </div>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <a href="#" class="close">&times;</a>
            <h2>Login</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Submit</button>
            </form>
        </div> 
    </div>
</body>
</html>
